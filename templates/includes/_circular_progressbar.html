<link rel="stylesheet" href="{{url_for('static',filename='css/circular_progress_bar.css')}}"/>
<div class="single-chart">
        <svg viewBox="0 0 36 36" class="circular-chart red">
            <path class="circle-bg"
                  d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="circle"
                  stroke-dasharray="{{match}}, 100"
                  d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text x="18" y="20.35" class="percentage">{{match}}%</text>
        </svg>
</div>
